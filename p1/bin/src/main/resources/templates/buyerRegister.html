<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Buyer Registration</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/revshop/buyerRegister}" th:object="${buyers}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter Your Email:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Enter Your Password:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                            </div>

                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name:</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Enter Your Mobile Number:</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                            </div>

                            <input type="hidden" th:field="*{registrationDate}"/>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
