<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Add Product</h2>
    <form th:action="@{/revshop/addProduct}" method="post" th:object="${product}">
    	
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" th:field="*{gender}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="discountPrice">Discount Price:</label>
            <input type="number" id="discountPrice" th:field="*{discountPrice}" class="form-control">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="threshold">Threshold Quantity:</label>
            <input type="number" id="threshold" th:field="*{threshold}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" th:field="*{image_url}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
