<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - RevShop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }

        .tick {
            font-size: 80px;
            color: #4CAF50; /* Green color for success */
            animation: scaleIn 0.5s ease forwards;
        }

        .message {
            font-size: 24px;
            margin: 20px 0;
            color: #ffffff;
            animation: fadeIn 0.5s ease forwards;
        }

        .countdown {
            font-size: 18px;
            color: #ffffff;
            margin: 10px 0;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .tick {
                font-size: 60px;
            }

            .message {
                font-size: 20px;
            }

            .countdown {
                font-size: 16px;
            }
        }
    </style>
    <script>
        function startRedirect() {
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                if (countdown === 0) {
                    clearInterval(interval);
                    window.location.href = 'Thank You.html'; // Change to your View Order page URL
                } else {
                    countdownElement.innerText = `Redirecting in ${countdown} seconds...`;
                    countdown--;
                }
            }, 1000);
        }
        window.onload = startRedirect;
    </script>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="/Landing Video/order.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="tick">
            <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        <div class="message">Your Order Has Been Placed!</div>
        <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
    </div>
</body>
</html>
