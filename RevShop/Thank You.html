<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop - Welcome</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        /* Center content */
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            color: white;
        }
        /* Button styling */
        .cta-btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-bottom: 100px;
            color: white;
            background-color: #ff3333;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .cta-btn:hover {
            background-color: #ff6e4b;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="https://res.cloudinary.com/dus4gdm4y/video/upload/v1727707033/Thank_You_kchfdv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Overlay for better contrast -->
    <!--div class="overlay"></!--div-->

    <!-- Main Content -->
    <div class="content container">
        <div class="text-center">
            <button class="cta-btn" onclick="redirectToShop()">Enter Shop</button>
        </div>
    </div>

    <script>
        function redirectToShop() {
            window.location.href = 'Home.html'; // Replace with your home page URL
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
