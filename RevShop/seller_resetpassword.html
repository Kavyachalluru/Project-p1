<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .container {
            width: 90%; 
            max-width: 400px; 
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            color: #333;
            border: 1px solid #007bff;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.4);
        }

        /* Title Styling */
        h2 {
            text-align: center;
            color: #004080;
            font-size: 32px;
            margin-bottom: 30px;
            position: relative;
            font-weight: bold;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #007bff;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #007bff;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 8px;
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f0f0f0;
            color: #333;
        }

        input::placeholder {
            color: #888;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* Button */
        .btn {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 10px 15px rgba(0, 123, 255, 0.2);
            display: block;
            margin: 30px auto 10px;
        }

        .btn:hover {
            background-color: #3399ff;
            transform: translateY(-3px);
        }

        /* Hidden OTP Field */
        .otp-group, .reset-password-group {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 100%;
            }
        }
        .bottom-right-image {
            position: absolute;
            bottom: 0px;
            right: 5px;
            width: 350px; /* Set the desired size */
            opacity: 0.8; /* Optional: make it slightly transparent */
        }

        .bottom-right-image:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" action="/forgot-password" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="button" class="btn" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

            <!-- OTP Input Group (Hidden initially) -->
            <div class="form-group otp-group" id="otpGroup">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter the OTP you received" required>
            </div>

            <button type="button" class="btn" id="verifyOtpBtn" style="display: none;" onclick="verifyOTP()">Verify OTP</button>

            <!-- Reset Password Group (Hidden initially) -->
            <div class="reset-password-group" id="resetPasswordGroup">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </div>

            <div class="links">
                <p>Back to <a href="Seller_Login.html">Login</a></p>
            </div>
        </form>
    </div>
    <img src="Home_Images/forgot_pass-img.png" alt="Your Image" class="bottom-right-image">
    <script>
        function sendOTP() {
            // Simulating OTP sending action
            alert("OTP has been sent to your email.");

            // Show the OTP input and verify OTP button
            document.getElementById('otpGroup').style.display = 'block';
            document.getElementById('verifyOtpBtn').style.display = 'block';
        }

        function verifyOTP() {
            // Simulating OTP verification
            const otp = document.getElementById('otp').value;

            if (otp) {
                alert("OTP verified successfully!");

                // Show the reset password input group
                document.getElementById('resetPasswordGroup').style.display = 'block';
            } else {
                alert("Please enter the OTP.");
            }
        }
    </script>

</body>
</html>
