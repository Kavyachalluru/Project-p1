<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RevShop User Registration</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('https://img.freepik.com/free-photo/shopping-cart-trolley-with-space-text_1150-15452.jpg');
        background-size: cover;
        background-position: center;
        font-family: 'Arial', sans-serif;
    }
    .registration-container {
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .registration-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 700;
        color: #ffbf00;
    }
    .form-group label {
        font-weight: 500;
    }
    .form-control {
        border-radius: 0.25rem;
    }
    .btn-custom {
        background-color: #ffbf00;
        color: black;
        font-weight: 600;
        border-radius: 0.25rem;
    }
    .btn-custom:hover {
        background-color: #e6ac00;
    }
    .login-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #ffbf00;
    }
    .error {
        color: red;
        font-size: 0.875rem;
    }
    @media (max-width: 768px) {
        .registration-container {
            padding: 1.5rem;
        }
        .registration-container h2 {
            font-size: 1.5rem;
        }
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#role').change(function() {
            if ($(this).val() == 'seller') {
                $('#sellerFields').slideDown();
            } else {
                $('#sellerFields').slideUp();
            }
        });

        $('form').on('submit', function(e) {
            const email = $('#email').val();
            const password = $('#password').val();
            const emailPattern = /^[^\\s@]+@[\\s@]+\\.[^\\s@]+$/;
            const passwordPattern = /^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (!emailPattern.test(email)) {
                $('#emailError').show();
                e.preventDefault();
                return false;
            } else {
                $('#emailError').hide();
            }

            if (!passwordPattern.test(password)) {
                $('#passwordError').show();
                e.preventDefault();
                return false;
            } else {
                $('#passwordError').hide();
            }
        });
    });
</script>
</head>
<body>
<div class="registration-container">
    <h2>RevShop Registration</h2>
    <form action="register" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="emailError" class="error" style="display:none;">Invalid email address.</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div id="passwordError" class="error" style="display:none;">Password must include uppercase, lowercase, and a number.</div>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" required>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>
        </div>
        <div id="sellerFields" style="display:none;">
            <div class="form-group">
                <label for="bus_name">Business Name</label>
                <input type="text" class="form-control" id="bus_name" name="bus_name">
            </div>
            <div class="form-group">
                <label for="bus_address">Business Address</label>
                <input type="text" class="form-control" id="bus_address" name="bus_address">
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address"></textarea>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number">
        </div>
        <button type="submit" class="btn btn-custom btn-block">Register</button>
    </form>
    <a href="Login.jsp" class="login-link">Already registered? Log in here</a>
</div>
</body>
</html>
