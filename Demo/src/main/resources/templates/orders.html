<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - RevShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .orders-header { margin: 20px 0; font-weight: bold; }
        .table th { background-color: #a39595; color: white; }
        .table td { vertical-align: middle; }
        .order-status { font-weight: bold; }
        .btn-view { margin-top: 10px; }
        .navbar { background-color: #a39595; }
        .navbar-brand img { width: 160px; }
        footer { background-color: #a39595; padding: 1rem; }
        tr, td { text-align: center; vertical-align: middle; }
        img { width: 150px; height: auto; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="Landing main.html">
            <img src="https://i.postimg.cc/T2nXh20S/REVSHOP-main2.png" alt="RevShop Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-5"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item mx-5"><a class="nav-link" href="/shop">Shop</a></li>
                <li class="nav-item mx-5"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item mx-5"><a class="nav-link" href="/orders">Your Orders</a></li>
                <li class="nav-item mx-5"><a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i></a></li>
                <li class="nav-item mx-5"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Orders Table -->
    <div class="container">
        <h2 class="orders-header text-center">Your Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td><img th:src="@{${product.imageUrl}}" alt="Product Image"></td>
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.price}">Price</td>
                    <td th:text="${product.quantity}">1</td>
                    <td th:text="${product.status}" class="order-status">Shipped</td>
                    <td><a href="#" class="btn btn-info btn-view">Track Now</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white">
        <p>&copy; 2024 RevShop. All Rights Reserved.</p>
        <p><b>Support:</b> revshop.ecommerce@gmail.com</p>
        <p>Follow us on
            <a href="#" class="text-white"><i class="fab fa-facebook"></i> Facebook</a> |
            <a href="#" class="text-white"><i class="fab fa-instagram"></i> Instagram</a> |
            <a href="#" class="text-white"><i class="fab fa-twitter"></i> Twitter</a> |
            <a href="#" class="text-white"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
