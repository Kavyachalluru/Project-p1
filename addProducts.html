<body>

    <div class="container">
        <h2 class="text-center mb-4">Add Product</h2>
        <form id="productForm">
            <div class="form-row">
                <!-- Product Name -->
                <div class="form-column form-group">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                </div>

                <!-- Price (with threshold) -->
                <div class="form-column form-group">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price" min="1" max="10000" step="0.01" required>
                    <small class="form-text text-muted">Price must be between $1 and $10,000</small>
                </div>
            </div>

            <div class="form-row">
                <!-- Quantity (with threshold) -->
                <div class="form-column form-group">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" min="1" max="1000" required>
                    <small class="form-text text-muted">Quantity must be between 1 and 1000</small>
                </div>

                <!-- Category -->
                <div class="form-column form-group">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" id="category" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="fashion">Fashion</option>
                        <option value="electronics">Electronics</option>
                        <option value="sports">Sports</option>
                        <option value="home">Home</option>
                        <option value="beauty">Beauty</option>
                    </select>
                </div>
            </div>

            <!-- Brand (Newly added) -->
            <div class="form-group">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Enter product brand" required>
            </div>

            <!-- Image URL -->
            <div class="form-group">
                <label for="productImage" class="form-label">Product Image URL</label>
                <input type="url" class="form-control" id="productImage" placeholder="Enter image URL" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter product description" required></textarea>
            </div>

            <!-- Threshold -->
            <div class="form-group">
                <label for="threshold" class="form-label">Threshold Quantity</label>
                <input type="number" class="form-control" id="threshold" placeholder="Enter threshold value" min="1" max="1000" required>
                <small class="form-text text-muted">Alert will be sent if quantity is below this threshold.</small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Add Product</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script to handle form submission and store selected category value -->
    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Fetch form values
            const productName = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('price').value);
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const brand = document.getElementById('brand').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const productImage = document.getElementById('productImage').value;
            const threshold = parseInt(document.getElementById('threshold').value);

            // Validate price threshold
            if (price < 1 || price > 100000) {
                alert("Price must be between $1 and $10,0000.");
                return;
            }

            // Validate quantity threshold
            if (quantity < 1 || quantity > 1000) {
                alert("Quantity must be between 1 and 1000.");
                return;
            }

            if (category === "") {
                alert("Please select a category.");
                return;
            }

            // Validate threshold field
            if (threshold < 1 || threshold > 1000) {
                alert("Threshold must be between 1 and 1000.");
                return;
            }

            // Simulate sending the values (you can replace with AJAX or form submission logic)
            console.log({
                productName,
                price,
                description,
                category,
                brand,
                quantity,
                productImage,
                threshold
            });

            alert('Product added successfully!');
        });
    </script>
    

</body>
